<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./buttons.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest2</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="" class="logoNav"
          ><img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Pinterest_Logo.svg/1200px-Pinterest_Logo.svg.png"
            alt="logotipo"
        /></a>
        <input
          type="text"
          class="input-buscador-t1"
          value="Encuentra ideas sobre cenas fáciles, moda, etc."
        />
        <a href="" class="button-t1">Iniciar sesión</a>
        <a href="" class="button-t2">Registrarse</a>
        <a href="" class="button-t3"
          ><img
            src="https://www.mapleflake.com/images/login-icon.png"
            alt="iconoLogin"
        /></a>
      </nav>
    </header>
    <main>
      <article class="buttonsDinamics">
        <button class="buttonDinamic">
          <img
            src="https://humanidades.com/wp-content/uploads/2017/05/universo-1-e1568576112307-800x400.jpg"
            alt="iconoUniverso"
            class="imgIcono"
          />Universo
        </button>
        <button class="buttonDinamic2">
          <img
            src="https://www.bupasalud.com/sites/default/files/inline-images/bupa_598072389.jpg"
            alt="iconoComida"
            class="imgIcono"
          />Comida
        </button>
      </article>
      <h2 class="textDinamico"></h2>
      <p class="textDinamico2"></p>
      <div id="app"></div>
    </main>
    <script type="module" src="./main.js" defer></script>
    <footer>
      <p>Todo los derechos reservados para Pinterest. By: Jesús Marquez</p>
    </footer>
  </body>
</html>
